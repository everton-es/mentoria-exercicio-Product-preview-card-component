<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>
<section class="hero">
    <main class="container-product">
        <section class="image">
            <picture class="image-product">
                <source srcset="./src/images/image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="src/images/image-product-mobile.jpg" alt="Descrição da imagem" class="image-product-mobile">
            </picture>
            <!-- <img src="./src/images/image-product-desktop.jpg" alt="" class="image-product">
            <img src="./src/images/image-product-mobile.jpg" alt="" class="image-product-mobile"> -->
        </section>

        <section class="info-product">
            <div class="container-info">
                <span class="id-product">perfume</span>
                <h2 class="title-product">Gabrielle Essence Eau De Parfum</h2>
                <p class="description-product">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="container-price">
                    <h3 class="price">$149.99<span class="price-discount">$169.99</span></h3>
                </div>
                <button class="add-cart"><b>Add to Cart</b></button>

            </div>
        </section>
    </main>
</section>


<body>

</body>

</html>
